seed: 0
device: 1
experiment_name: replica_rooms
model: 
  n_components: 100_000
  init_random: True
  dof: 1
  scale: ${model.n_components}
  use_reassign: True
  reassign_fraction: 0.05
data: 
  model_name: room0
  data_path: /home/shared/Replica/${data.model_name}/
  subsample_factor: null
train: 
  batch_size: 500
  learning_rate: 1.0
  beta: 0.0
  n_iters: 1
dirname: ${experiment_name}/${data.model_name}/nc:${model.n_components}/randinit:${model.init_random}_reassign:${model.use_reassign}
hydra: 
  job: 
    chdir: True
  run: 
    dir: data/${dirname}
  sweep: 
    dir: data/sweep/${dirname}
    subdir: ""